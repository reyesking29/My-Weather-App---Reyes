<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css">
    <title>Weather App - Reyes</title>
  </head>
  <body>
    <div class="weather-app">
    <header>
      <header>
        <form class="search-form">
        <input type="search" placeholder="Enter a city..." required class="search-form-input"/>
        <input type="submit" value="Search" class="search-form-button"/>
        </form>
      </header>
    <main>
      <div class="weather-app-data">
    <div>
      <h1 class="weather-app-city">Paris</h1>
    <p class="weather-app-details">
      Tuesday 14:49, scattered clouds
      <br />
      Humidity: <strong>66%</strong>, Wind: <strong>3.13km/h</strong>
    </p>
    </div>
    <div class="weather-app-temp-container">
      <div class="weather-app-icon">🌤️</div>
      <div class="weather-app-temp-value">12</div>
      <div class="weather-app-temp-unit">°C</div>
      </div>
      </div>
    <br />
    </main>

    <footer>
      Coded by
      <a href="https://www.instagram.com/robrey123/?img_index=3"> Robin Reyes</a
      >, code hosted on
      <a href="https://github.com/reyesking29/My-Weather-App---Reyes.git">
        GitHub</a
      >
      and website built on
      <a href="https://reyes-weather-app.netlify.app">Netlify</a>
    </footer>
  </div>
  </body>
</html>
